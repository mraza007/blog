---
layout: page
permalink: /tags/
title: Tags
---


<div>
{% for category in site.tags %}
  <div>
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <h3>#{{ category_name }}</h3>
    <a name="{{ category_name | slugize }}"></a>
    {% for post in site.tags[category_name] %}
    <article>
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
