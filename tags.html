---
layout: page
permalink: /tags/
title: Tags
---


<div>
{% for category in site.tags reversed %}
  <div>
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <h4>#{{ category_name }}</h4>
<!--     <a name="{{ category_name | slugize }}"></a> -->
    {% for post in site.tags[category_name]  %}
    <article>
    <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
