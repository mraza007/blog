{% if site.postshare_enabled %}
<aside class="share">

  <p>If you liked this article and think others should read it, please share it on <a
      href="http://twitter.com/share?text={{page.title}}&amp;url={{ page.url | prepend: site.baseurl | prepend: site.url }}&amp;via={{ site.twitter_username }}"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">Twitter</a> or <a
      href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url }}"
      onclick="window.open(this.href, 'facebook-share', 'width=550,height=235');return false;">Facebook</a>.</p>
</aside>

<div class="container">
  <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button"
    data-slug="mraza007" data-color="#40DCA5" data-emoji="" data-font="Inter" data-text="Buy me a coffee"
    data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00"></script>
</div>
{% endif %}
