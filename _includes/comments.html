{% if site.comments_enabled and page.comments %}
<aside id="comments" style="margin-top: 3rem; padding: 3rem 0; background-color: var(--blockquote-bg);">
  <div class="container">
    <h3>Comments</h3>
    <script>
      var utterancesTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'github-dark' : 'github-light';
      var script = document.createElement('script');
      script.src = 'https://utteranc.es/client.js';
      script.setAttribute('repo', 'mraza007/blog');
      script.setAttribute('issue-term', 'pathname');
      script.setAttribute('theme', utterancesTheme);
      script.setAttribute('label', 'comment');
      script.setAttribute('crossorigin', 'anonymous');
      script.async = true;
      document.getElementById('comments').querySelector('.container').appendChild(script);
    </script>
  </div>
</aside>
{% endif %}
