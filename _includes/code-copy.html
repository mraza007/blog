<!-- Copy Button and Language Label for Code Blocks -->
<style>
.code-wrapper {
    position: relative;
    margin: 1.25em 0;
    border-radius: 8px;
    overflow: hidden;
    background: var(--code-bg, #f6f8fa);
}
.code-wrapper .highlighter-rouge .highlight {
    border: none;
}
.code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.4em 0.75em;
    background: transparent;
    border-bottom: 1px solid var(--border-color, #e1e4e8);
}
.code-lang {
    color: var(--text-color, #57606a);
    text-transform: uppercase;
    font-weight: 500;
    letter-spacing: 0.05em;
    font-size: 0.7em;
    opacity: 0.5;
}
.copy-btn {
    padding: 2px 8px;
    font-size: 0.7em;
    background: transparent;
    color: var(--text-color, #57606a);
    border: 1px solid var(--border-color, #d0d7de);
    border-radius: 4px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.15s, background 0.15s, color 0.15s;
}
.code-wrapper:hover .copy-btn {
    opacity: 0.6;
}
.copy-btn:hover {
    opacity: 1 !important;
    background: var(--link-color, #0366d6);
    color: #fff;
    border-color: var(--link-color, #0366d6);
}
.copy-btn.copied {
    opacity: 1 !important;
    background: #238636;
    color: #fff;
    border-color: #238636;
}
.code-wrapper .highlighter-rouge,
.code-wrapper .highlight {
    margin: 0;
    border-radius: 0;
}
.code-wrapper .highlight pre {
    margin: 0;
    border: none;
    border-radius: 0;
    background: transparent;
}
.code-wrapper.no-lang .copy-btn {
    position: absolute;
    top: 6px;
    right: 6px;
}
</style>
<script src="/assets/js/code-copy.js"></script>
