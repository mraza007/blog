<!-- Copy Button and Language Label for Code Blocks -->
<style>
.code-wrapper {
    position: relative;
    margin: 1.5em 0;
    border: 1px solid #eaecef;
    border-radius: 6px;
    overflow: hidden;
}
.code-wrapper .highlighter-rouge .highlight {
    border: none;
}
.code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--code-bg, #f6f8fa);
    padding: 0.5em 1em;
    border-bottom: 1px solid #eaecef;
}
.code-lang {
    color: var(--text-color, #57606a);
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.5px;
    font-size: 0.75em;
    opacity: 0.7;
}
.copy-btn {
    padding: 4px 10px;
    font-size: 11px;
    background: var(--bg-color, #fff);
    color: var(--text-color, #57606a);
    border: 1px solid var(--border-color, #d0d7de);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
}
.copy-btn:hover {
    background: var(--link-color, #0366d6);
    color: #fff;
    border-color: var(--link-color, #0366d6);
}
.copy-btn.copied {
    background: #238636;
    color: #fff;
    border-color: #238636;
}
.code-wrapper .highlighter-rouge,
.code-wrapper .highlight {
    margin: 0;
    border-radius: 0;
}
.code-wrapper.no-lang {
    border: none;
}
.code-wrapper.no-lang .highlighter-rouge .highlight {
    border: 1px solid #eaecef;
    border-radius: 6px;
}
.code-wrapper.no-lang .copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    opacity: 0;
}
.code-wrapper.no-lang:hover .copy-btn {
    opacity: 1;
}
</style>
<script src="/assets/js/code-copy.js"></script>
