<!-- Copy Button for Code Blocks -->
<style>
    .code-wrapper {
        position: relative
    }

    .copy-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        padding: 4px 8px;
        font-size: 12px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0;
        transition: opacity .2s
    }

    .code-wrapper:hover .copy-btn {
        opacity: 1
    }

    .copy-btn:hover {
        background: #555
    }

    .copy-btn.copied {
        background: #28a745
    }
</style>
<script>window.addEventListener("load", function () { document.querySelectorAll("pre").forEach(function (p) { var w = document.createElement("div"); w.className = "code-wrapper"; p.parentNode.insertBefore(w, p); w.appendChild(p); var b = document.createElement("button"); b.className = "copy-btn"; b.textContent = "Copy"; w.appendChild(b); b.onclick = function () { var c = p.querySelector("code") || p; navigator.clipboard.writeText(c.textContent).then(function () { b.textContent = "Copied!"; b.classList.add("copied"); setTimeout(function () { b.textContent = "Copy"; b.classList.remove("copied") }, 2000) }) } }) });</script>
